<div class="Order Order_anons">
  <div class="Order-personal">
    <div class="row">
      <div class="row-block">
        <a class="Order-title" href="oneorder.html">Order&#32;
          <span class="Order-numberOrder">№200</span>&#32;from&#32;<span class="Order-dateOrder">21.07.2020</span>
        </a>
        {% if request.path == '/cabinet/' %}<div class="Account-editLink"><a href="{% url 'history' %}">Order history</a></div>{% endif %}
      </div>
      <div class="row-block">
        <div class="Order-info Order-info_delivery">
          <div class="Order-infoType">Delivery type:</div>
          <div class="Order-infoContent">Обычная доставка</div>
        </div>
        <div class="Order-info Order-info_pay">
          <div class="Order-infoType">Payment type:</div>
          <div class="Order-infoContent">Онлайн картой</div>
        </div>
        <div class="Order-info">
          <div class="Order-infoType">Price:</div>
          <div class="Order-infoContent">200.99$</div>
        </div>
        <div class="Order-info Order-info_status">
          <div class="Order-infoType">Status:</div>
          <div class="Order-infoContent">Не оплачен</div>
        </div>
      </div>
    </div>
  </div>
</div>
