{% extends 'cabinet/cabinet_base.html' %}


{% block title %}{{ block.super }} - profile{% endblock %}

{% block cabinet %}
<div class="Profile">
    <form class="form Profile-form" action="#" method="post">
      <div class="row">
        <div class="row-block">
          <div class="form-group">
            <label class="form-label" for="avatar">Avatar</label>
            <div class="Profile-avatar Profile-avatar_noimg">
              <div class="Profile-img"><img src="assets/img/#.png" alt="#.png"/></div>
              <label class="Profile-fileLabel" for="avatar">Choose avatar</label>
              <input class="Profile-file form-input" id="avatar" name="avatar" type="file" data-validate="onlyImgAvatar"/>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="name">Full name</label>
            <input class="form-input" id="name" name="name" type="text" value="" data-validate="require"/>
          </div>
        </div>
        <div class="row-block">
          <div class="form-group">
            <label class="form-label" for="phone">Phone number</label>
            <input class="form-input" id="phone" name="phone" type="text" value="+70000000000"/>
          </div>
          <div class="form-group">
            <label class="form-label" for="mail">E-mail</label>
            <input class="form-input" id="mail" name="mail" type="text" value="send@test.test" data-validate="require"/>
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" id="password" name="password" type="password" placeholder="Тут можно изменить пароль"/>
          </div>
          <div class="form-group">
            <label class="form-label" for="passwordReply">Confirm password</label>
            <input class="form-input" id="passwordReply" name="passwordReply" type="password" placeholder="Введите пароль повторно"/>
          </div>
          <div class="form-group">
            <div class="Profile-btn">
              <button class="btn btn_success" type="submit">Save</button>
            </div>
            <div class="Profile-success">Profile successfully saved</div>
          </div>
        </div>
      </div>
    </form>
</div>
{% endblock %}
